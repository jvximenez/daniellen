<ion-header>
  <ion-toolbar>
    <ion-title>
      Gordinhos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/imgs/gordinhos.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Coisa Gorda</ion-card-subtitle>
        <ion-card-title>Bem vinda ao nosso App</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Mais um passinho na nossa história... Aqui você vai encontrar nossas fotos, nossos gastos, os restaurantes que a gente foi e muito mais. Te amo</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Ações:</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="cash"></ion-icon>
        <ion-label>Dividas</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="images"></ion-icon>
        <ion-label>Fotos:</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="pizza"></ion-icon>
        <ion-label>Restaurantes</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="checkmark-circle-outline"></ion-icon>
        <ion-label>Planos</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
