<ion-content>
  <ion-card>
    <ion-card-header>Balan√ßo final:</ion-card-header>

  <ion-list>

        <img *ngIf="div['payload'] > 0" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
