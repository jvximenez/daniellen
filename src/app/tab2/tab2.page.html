<ion-header>
  <ion-toolbar>
    <ion-title>
      Gastos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Balan√ßo final:</ion-card-header>
    <h2></h2>
  </ion-card>


  <ion-list>
    <ion-item *ngFor="let div of comprasList">
      <ion-avatar>
        <img *ngIf="div['payload'] > 0" src="/assets/imgs/JvPerfil.jpg">
        <img *ngIf="div['payload'] < 0" src="/src/assets/imgs/DaniPerfil.jpg">
      </ion-avatar>
      <h2 class='titulo' no-padding >{{div.title}} <br> {{div.pagamento}} <br> {{TotalToDate(div.total)}}  </h2>
      <ion-note slot="end"><p class='final'>{{Arredondar(div.payload,2)}} </p>
        <p class='final2'>{{Arredondar(div.soma,2)}}</p>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
