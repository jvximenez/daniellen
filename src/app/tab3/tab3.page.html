<ion-header>
  <ion-toolbar>
    <ion-title>
      Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row no-padding>
      <ion-col size='6' no-padding no-margin *ngFor="let a of urls">
        <ion-card class="welcome-card" (click)="OpenFoto(a)">
          <ion-img src={{a}} imageViewer></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
